<div class="row">
	<div ng-include="'menu.html'"></div>
</div>

<div class="row">
	<div class="col-sm-12 text-center">
		<button type="button" class="btn btn-{{downloadColor}} col-sm-6 col-xs-12" ng-click="download()">
		    <span class="glyphicon glyphicon-cloud-download"></span> Pobierz z serwera
		</button>
		<button type="button" class="btn btn-{{uploadColor}} col-sm-6 col-xs-12" ng-click="upload()">
		    <span class="glyphicon glyphicon-cloud-upload"></span> Wyślij na serwer
		</button>		
	</div>
</div>

<div class="row">
	<div class="col-sm-12 text-center">
		<div ng-repeat="(key, value) in myObj"> ... </div>
	</div>
</div>
<br>
<div class="input-group">
	<span class="input-group-addon">Szukaj: </span>
	<input type="text" class="form-control" placeholder="Znajdź usera" ng-model="szukaj">
</div>
<br>
<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th ng-repeat="value in [ 'Login', 'Hasło', 'Email', 'Telefon', 'Kraj', 'Data urodzenia' , 'Strona www' ]">
					{{value}}
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='user in listaKont | filter : szukaj'>
				<td>{{user.login}}</td>
				<td>{{user.password}}</td>
				<td>{{user.email}}</td>
				<td>{{user.phone}}</td>
				<td>{{user.nation}}</td>
				<td>{{user.birth}}</td>
				<td>{{user.www}}</td>
			</tr>
		</tbody>
	</table>
</div>
